<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
    <script></script>
</head>
<body>
    <div class="contenedor">
        <form action="">
            <input type="text" id="numero1" onkeypress="checkNum1()">
            <div class="btns">
                <input type="button" value="+" class="btn" onclick="suma()">
                <input type="button" value="-" class="btn" onclick="resta()">
                <input type="button" value="x" class="btn" onclick="multip()">
                <input type="button" value="/" class="btn" onclick="divi()">
                <input type="button" value="%" class="btn" onclick="resto()">
            </div>
            <input type="text" id="numero2" onkeypress="checkNum2()">
            <p class="resultado">=</p>
            <input type="text" id="resultado" readonly>
        </form>
    </div>
</body>
<script src="js/index.js"></script>
</html>
